  <div class="container-fluid ">
    <div class="row text-center col-md-10 mx-auto ma">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ma" >
        <h3 class="display-6"> 
           Deep Scan Report generator
        </h3>
      </div>
      <div class="col-md-4 mx-auto im ma">
        <img src="{{url_for('static', filename='report.png')}}">
      </div>
      <div class="card col-md-6 mx-auto" style="padding: 2em 2em 2em 2em;">
       
          
          <div class="mb-3">
            <label  class="form-label"><h6 class="display-6 "> Enter the Domain here:</h6></label>
            <input type="text" class="v1 form-control" required>
          </div>
          
          <button type="submit" class="submi btn btn-primary">Scan</button>
          <h6 class="display-6 "> <span class="results"></span>
 
          </h6>
      </div>
      
      </div>

      <div class="row col-md-10 mx-auto ma">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ma" >
          <h3 class="display-6 text-center"> 
            Scan Report
          </h3>
        </div>
        
        <div class="card col-md-10 mx-auto " style="padding: 2em 2em 2em 2em;">
         
         <ul class="text-">
           <li><b>Whois Info: </b> <span class="whois"></span></li>
            <li><b>Is this registered in Db ? : </b> <span class="dbs"></span></li>
            <li><b>Verdict Category : </b><span class="vc"></span></li>
            <li><b>Webroot category : </b><span class="wc"></span></li>
            <li><b>Subdomains : </b><span class="sd"></span></li>
           </ul>
        </div>
        

        
        </div>
      </div>    



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> 
      </script>
       <script>
         $(document).ready(function() {
           $('.submi').click(function() {
             var val1 = $('.v1').val();
            
             $.ajax({
              url: "/deepapi",
              type: "get",
              data: {dmks: val1},
              success: function(response) {
                  $(".whois").html(response.whois);
                  $(".sd").html(response.subdomains);
                  $(".dbs").html(response.verbose_msg);
                  $(".wc").html(response["Webroot category"]);
                  $(".vc").html(response['Comodo Valkyrie Verdict category']);
                  

               },
                error: function(xhr) {
                //Do Something to handle error
               }
              });
           });
         });
       </script>
